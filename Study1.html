<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Study 1</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="text-center">SQL Selector dropdown menu</h1>
        <form id="queryForm" class="text-center"> <!-- Use an ID for the form -->
            <label for="sql">Choose one of the SQL options</label>
            <select id="sql" name="action">
                <option value="good">Successful Query</option>
                <option value="bad">Unsuccessful Query</option>
            </select>
            <input type="submit" value="Query" id="queryButton"> <!-- Use an ID for the button -->
        </form>
    </div>
    

    <div class="text-center" id="returnMessage"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle form submission
            $("#queryForm").submit(function(event) {
                event.preventDefault(); // Prevent the default form submission behavior causing an error

                var selectedValue = $("#sql").val();
                var url = "study1.php";

                $.ajax({
                    type: "POST",
                    url: url,
                    data: { action: selectedValue },
                    success: function(response) {
                        $("#returnMessage").html(response);
                    },
                    error: function() {
                        alert("An error occurred while processing your request.");
                    }
                });
            });
        });
    </script>
</body>
</html>
